#Expand moscow
 create_grand_principality_of_moscow_decision:0 "Foster Grand principality of Moscow"
 create_grand_principality_of_moscow_decision_desc:0 "Muscovy waxes powerful, and 'tis time to hail it a Grand  principality."
 create_grand_principality_of_moscow_decision_tooltip:0 "Muscovy broadens its hold"
 create_grand_principality_of_moscow_decision_confirm:0 "Foster a Grand principality!"
 #Expand Russia
 create_russian_empire_decision:0 "Foster a Russian Empire"
 create_russian_empire_decision_desc:0 "We lay claim to the vast lands from Volga-Urals, uniting all of Rus' and Khazaria. Now we herald the birth of a new Empire - the Russian Empire."
 create_russian_empire_decision_tooltip:0 "Muscovy heralds the crafting of the Russian Empire"
 create_russian_empire_decision_confirm:0 "Foster a Russian Empire!"

 # Unite Churches
 unite_church_decision:0 "Unify Churches"
 unite_church_decision_desc:0 "Our church should gird itself with new alliances as we face newfound trials."
 unite_church_decision_tooltip:0 "Resolve to unify the Catholic and Greek churches"
 unite_church_decision_confirm:0 "Unify Churches!"
 # Expand Galicia-Volhynia
 expand_galych_volhynia.0001.t:0 "Galicia-Volhynia hath flourished."
 expand_galych_volhynia.0001.desc:0 "Whatever the plight, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] shall stand fast and shine brighter and more wondrous than before."
 expand_galych_volhynia.0001.a:0 "We wield the power to shape our destiny"
# Create Grand Principality of Moscow
 create_grand_principality_of_moscow.0001.t:0 "Grand principality of Muscovy founded"
 create_grand_principality_of_moscow.0001.desc:0 "Whatever the circumstances, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] shall persist and gleam greater and more glorious than ever."
 create_grand_principality_of_moscow.0001.a:0 "Our future is in our hands!"
 create_russian_empire.0001.t:0 "Russian Empire proclaimed"
 create_russian_empire.0001.desc:0 "By crafting the Empire, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] shows the might and grandeur of Muscovy to all. We hereby officially proclaim the birth of the Russian Empire."
 create_russian_empire.0001.a:0 "Russia hath ascended!"


