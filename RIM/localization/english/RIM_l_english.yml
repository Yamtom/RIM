 greek_catholic_desc:0 "In complete harmony with the Universal Catholic Church, the Greek Catholic Church of Ukraine partakes in the Byzantine Rite. The church is a continuation of the one established after the Grand Duke of Kiev, Vladimir the Great, adopted Christianity in the year 988."
