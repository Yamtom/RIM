 # Unite Churches
 unite_church.0001.t:0 "Gathered be the churches"
 unite_church.0001.desc:0 "Ruthenians should cling to what hath been bestowed upon us in the Holy Scriptures, the Gospel, and the writings of the holy Greek Doctors, namely, that the Holy Ghost springs from a sole source, from the Father through the Son, not from twain sources and by twain separate manners."
 unite_church.0001.a:0 "We have the power to shape our destiny!"
